<!DOCTYPE html>
<html lang="en">

<head>
    <title> Unoriginality </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="" />
    <meta name="author" content="Matthew Reiter" />

    {% load staticfiles %}
    <!-- Normalize -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <!-- Owl -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.css' %}">
    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.1.0/css/font-awesome.min.css' %}">
    <!-- Elegant Icons -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/eleganticons/et-icons.css' %}">
    <!-- Main style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/cardio.css' %}">
</head>

<body>
    <section id="contact" class="section section-padded">

        <div class="container">
            <div class="row text-center title">
                <h2>Unoriginality</h2>
                <h4 class="light muted">Reddit Repost</h4>
            </div>

            <form id="seatch-form" class="form-horizontal" method="get" action="/search/">
                <div class="form-group">
                    <label for="subreddit" class="col-sm-2 control-label">/r/</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="subreddit" name="subreddit" placeholder="search a subreddit" required data-validation-required-message="Please enter your name." value="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="row text-center title">
                        <input name="submit" type="submit" value="Search" class="btn btn-blue">
                    </div>
                </div>
            </form>
        </div>

    </section>

    <!-- Scripts -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/typewriter.js' %}"></script>
    <script src="{% static 'js/jquery.onepagenav.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>

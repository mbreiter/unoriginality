<!DOCTYPE html>
<html lang="en">

<head>
    <title> Unoriginality </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content=">a  recycling engine for reddit" />
    <meta name="author" content="Matthew Reiter" />
    <meta name="msapplication-TileColor" content="#00a8ff">
    <meta name="theme-color" content="#ffffff">

    {% load staticfiles %}
    <!-- Normalize -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <!-- Owl -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.css' %}">
    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.1.0/css/font-awesome.min.css' %}">
    <!-- Elegant Icons -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/eleganticons/et-icons.css' %}">
    <!-- Main style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/cardio.css' %}">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static '/apple-touch-icon-57x57.png' % }">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static '/apple-touch-icon-60x60.png' % }">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static '/apple-touch-icon-72x72.png' % }">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/apple-touch-icon-76x76.png' % }">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static '/apple-touch-icon-114x114.png' % }">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static '/apple-touch-icon-120x120.png' % }">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static '/apple-touch-icon-144x144.png' % }">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static '/apple-touch-icon-152x152.png' % }">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/apple-touch-icon-180x180.png' % }">
    <link rel="icon" type="image/png" href="{% static '/favicon-32x32.png' % }" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static '/android-chrome-192x192.png' % }" sizes="192x192">
    <link rel="icon" type="image/png" href="{% static '/favicon-96x96.png' % }" sizes="96x96">
    <link rel="icon" type="image/png" href="{% static '/favicon-16x16.png' % }" sizes="16x16">
    <link rel="manifest" href="{% static '/manifest.json' % }">
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicons/favicon.ico" type="image/x-icon"/>
    <link rel="mask-icon" href="{% static '/safari-pinned-tab.svg' % }" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta name="msapplication-config" content="{% static 'img/favicons/browserconfig.xml' %}">
</head>

<body>
    <div class="container">
        <div class="row text-center title">
            <h1>Unoriginality</h2>
            <h5 class="light muted">a <strike>reposting</strike> recycling engine for reddit</h5>
            <h5 class="light muted">see how trending topics infleuence submissions on reddit</h5>

        </div>

        <form id="search-form" class="form-horizontal" method="get" action="/search/">

            <div class="row">
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="subreddit" name="subreddit" placeholder="/r/" type="submit" value="">
                </div>

                <div class="col-sm-1">
                    <img id="reveal" src="{% static 'img/icons/down.png' %}" onclick="pictureChange()" data-toggle="collapse" data-target="#settings">
                </div>

                <script>
                    function pictureChange() {
                        var image = document.getElementById('reveal');
                        if (image.src.match("{% static 'img/icons/down.png' %}")) {
                            image.src = "{% static 'img/icons/up.png' %}";
                        } else {
                            image.src = "{% static 'img/icons/down.png' %}";
                        }
                    }
                </script>

                <input type="submit" style="visibility: hidden;" />
            </div>

            <div id="settings" class="collapse">
                <div class="row">
                    <div class="col-xs-4">
                        <label for="curate">reference</label>
                        <img src="{% static 'img/icons/info.png' %}" title="choosing a base subreddit will make recommendations similar"/>
                        <input class="form-control-small" type="text" value="all" name="curate" id="curate">
                    </div>

                    <div class="col-xs-4">
                        <label for="category">refine</label>

                        <select name="category" id="category" class="form-select">
                            <option value="top">top</option>
                            <option value="controversial">controversial</option>
                            <option value="rising">rising</option>
                            <option value="new">new</option>
                            <option value="hot">hot</option>
                        </select>
                    </div>

                    <div class="col-xs-4">
                        <input type="submit" style="visibility: hidden;" />
                    </div>
                </div>
            </div>
        </form>

        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/typewriter.js' %}"></script>
    <script src="{% static 'js/jquery.onepagenav.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
